<!DOCTYPE html>
<html lang="en">
<head>
    <link href="static/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=6fbbac3f-f88d-4d13-b6c0-dcfb9e2829bd&lang=ru_RU"
            type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="static/js/theme_switcher.js"></script>
    <script src="static/js/map.js"></script>
    <script src="static/js/scroll_util.js"></script>

    <link rel="stylesheet" href="static/css/dark.css">
    <link rel="stylesheet" href="static/css/light.css">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div class="page" id="top">
    <header class="header">
        <div class="container">
            <div class="header_inner">
                <a class="nav_link" href="/#top">
                    <div class="header_logo">ОАО ПОДЗЕМСТРОЙ</div>
                </a>
                <nav id="nav">
                    <a class="nav_link" href="/#about">О НАС</a>
                    <a class="nav_link" href="/#price">ЦЕНЫ</a>
                    <a class="nav_link" href="/#find_us">ГДЕ МЫ НАХОДИМСЯ</a>
                    {% if not anonymous %}
                    <a class="nav_link" href="/registration">РЕГИСТРАЦИЯ</a>
                    <a class="nav_link" href="/login">ВХОД</a>
                    {% else %}
                    <a class="nav_link" href="/logout">ВЫХОД</a>
                    <a class="nav_link"><strong id="username">{{ c_user.name.upper() }}</strong></a>
                    {% endif %}
                    <button id="theme_switcher" onclick="toggleTheme()"><img id="theme_switcher_icon"
                                                                             src="{{url_for('static', filename='assets/theme_switcher/icon.svg')}} ">
                    </button>
                </nav>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="footer">
        <div class="footer_block">
            <a class="nav_link" href="/about_author">
                <div class="simple_text">Об авторе</div>
            </a>
        </div>
        <div class="footer_block">
            <div class="simple_text">Связаться с нами</div>
            <div class="footer_block_social_container">
                <div class="footer_block_social_element">
                    <a href="https://vk.com/felixdes64"><img style="height: 3vh; width: 3vh"
                                                             src="{{url_for('static', filename='assets/vk-logo.svg')}}"
                                                             alt="vk"></a>
                </div>
                <div class="footer_block_social_element">
                    <a href=""><img style="height: 3vh; width: 3vh"
                                    src="{{url_for('static', filename='assets/twitter-logo.svg')}}" alt="twitter"></a>
                </div>
                <div class="footer_block_social_element">
                    <a href="mailto:vip.zatebe@mail.ru"><img style="height: 3vh; width: 3vh"
                                                             src="{{url_for('static', filename='assets/mail-logo.svg')}}"
                                                             alt="mail"></a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
